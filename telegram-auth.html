<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Telegram Auth</title>
</head>

<body>
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="nadabot_auth_check_bot" data-onauth="onTelegramAuth(user)"  data-size="large" data-request-access="write"></script>
  <script type="text/javascript">
    function onTelegramAuth(user) {
      let url = new URL(window.location)
      const code = btoa(JSON.stringify(user))
      const AUTH_URL = "https://near.social/mattb.near/widget/NearBadger.Pages.Authentication"
      window.location.replace(AUTH_URL + url.search +'&code='+code);
    }
  </script>
</body>

</html>
